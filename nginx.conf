server {
    listen 80;

    # 1. Serve the React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to the Python Backend
    # If your React app calls '/api/generate-pdf', this forwards to the backend.
    location /api/ {
        # 'backend' is the service name we will define in docker-compose
        proxy_pass http://backend:1000/;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}